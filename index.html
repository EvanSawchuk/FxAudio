<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .banner {
            position: relative;
            text-align: center;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .banner h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slideshow-container img {
            width: 100%;
            display: none;
        }

        .contact-form {
            background: #ddd;
            padding: 20px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input, 
        .contact-form textarea, 
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background: #000;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>No Problems, Only Solutions</h1>
    </header>

    <div class="banner">
        <img src="image1.png" alt="FX Audio Shopfront">
        <h1>Welcome to FX Audio</h1>
    </div>

    <div class="content">
        <h2>About Us</h2>
        <img src="image2.png" alt="Team Photo">
        <p>Welcome to FX Audio, your premier destination for high-quality car audio and electronics.</p>
    </div>

    <div class="slideshow-container">
        <!-- Add your 10 images here -->
        <img src="image3.png" alt="Slide 1">
        <img src="image4.png" alt="Slide 2">
        <img src="image5.png" alt="Slide 3">
        <img src="image6.png" alt="Slide 4">
        <img src="image7.png" alt="Slide 5">
        <img src="image8.png" alt="Slide 6">
        <img src="image9.png" alt="Slide 7">
        <img src="image10.png" alt="Slide 8">
        <img src="image11.png" alt="Slide 9">
        <img src="image12.png" alt="Slide 10">
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow-container img');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });

            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        showSlides();
    </script>
</body>
</html>
